# GoReleaser configuration for loko
# https://goreleaser.com

version: 2

# Project metadata
project_name: loko

# Environment variables
env:
  - GO111MODULE=on

# Git configuration
git:
  tag_sort: -version:refname

# Build configuration
builds:
  - id: loko
    binary: loko
    main: .
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    # Build flags
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser
    env:
      - CGO_ENABLED=0

# Universal binaries for macOS
universal_binaries:
  - id: loko_universal
    replace: true
    name_template: loko

# Hooks
before:
  hooks:
    - go mod tidy

# Archives configuration
archives:
  - id: default
    formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - README.md
      - LICENSE*
      - CHANGELOG*

# Checksum
checksum:
  name_template: checksums.txt
  algorithm: sha256

# Snapshot builds
snapshot:
  version_template: "{{ incpatch .Version }}-next"

# Changelog
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - "^style:"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: "New Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug Fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: "Enhancements"
      regexp: "^.*enhance[(\\w)]*:+.*$"
      order: 2
    - title: "Performance Improvements"
      regexp: "^.*perf[(\\w)]*:+.*$"
      order: 3
    - title: "Refactoring"
      regexp: "^.*refactor[(\\w)]*:+.*$"
      order: 4
    - title: "Other"
      order: 999

# GitHub Release
release:
  github:
    owner: madstone-tech
    name: loko
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## ðŸª‡ loko {{ .Tag }} - Guardian of Architectural Wisdom

    This release brings new capabilities to your C4 architecture documentation workflow.

    ### Installation

    ```bash
    # Download the binary for your platform from the assets below
    tar -xzf loko_*.tar.gz
    sudo mv loko /usr/local/bin/

    # Or using Go
    go install github.com/madstone-tech/loko@{{ .Tag }}

    # Or using Homebrew
    brew tap madstone-tech/tap
    brew install loko
    ```

    ### Verification

    ```bash
    loko --version
    ```

  footer: |
    ## The Wisdom Continues...

    **Full Changelog**: https://github.com/madstone-tech/loko/compare/{{ .PreviousTag }}...{{ .Tag }}

    **Checksums**: {{ .Tag }}/checksums.txt

    ---
    *ðŸª‡ "Papa Loko, you're the wind, pushing us, and we become butterflies."*

# Homebrew (macOS package manager)
# Uses homebrew_casks (replaces deprecated brews) â€” Casks are the correct
# mechanism for distributing pre-built binaries via Homebrew.
homebrew_casks:
  - repository:
      owner: madstone-tech
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Casks
    homepage: "https://github.com/madstone-tech/loko"
    description: "Guardian of architectural wisdom - C4 model documentation with LLM integration"
    license: "BUSL-1.1"
    url:
      verified: "github.com/madstone-tech/loko"
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/loko"]
          end

# =============================================================================
# Docker images â€” published to GHCR
#
# dockers_v2 handles multi-arch builds and manifest creation natively.
# Three tags per release: exact semver, minor-pinned, and latest.
#
# Prerequisites (CI):
#   - docker/setup-buildx-action must run before goreleaser
#   - docker/login-action must authenticate to ghcr.io before goreleaser
#
# Local snapshot (no push):
#   goreleaser release --snapshot --clean
# =============================================================================
dockers_v2:
  - images:
      - "ghcr.io/madstone-tech/loko"
    tags:
      - "{{ .Tag }}"
      - "v{{ .Major }}.{{ .Minor }}"
      - latest
    dockerfile: Dockerfile.release
    ids:
      - loko
    platforms:
      - linux/amd64
      - linux/arm64
    build_args:
      D2_VERSION: "v0.7.1"
    labels:
      org.opencontainers.image.created: "{{ .Date }}"
      org.opencontainers.image.title: "{{ .ProjectName }}"
      org.opencontainers.image.description: "C4 architecture documentation tool"
      org.opencontainers.image.url: "https://github.com/madstone-tech/loko"
      org.opencontainers.image.source: "https://github.com/madstone-tech/loko"
      org.opencontainers.image.version: "{{ .Version }}"
      org.opencontainers.image.revision: "{{ .FullCommit }}"
      org.opencontainers.image.licenses: "BUSL-1.1"
    extra_files:
      - templates/
    disable: "{{ .IsSnapshot }}"

# Announce releases
announce:
  skip: true
